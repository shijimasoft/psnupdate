<body>
<div class="note-wrapper">
  <h1>PSNUPDATE</h1>
  <p>PS3 game updates JSON API</p><hr>
  <div style="text-align: center;">
    Get start with: <code class="code-inline" id="uri"></code>
  </div><br><hr>
  <div class="examples">
    <code class="code-inline">curl <a id="persona"></a> -H "Accept: application/json"</code>
  </div>
  <pre><code class="code-multiline" id="example"></code></pre>
  <div style="text-align: center;"><i>curl request example</i></div>
</div>
<script>
  const url = window.location.href;
  const uri = new URL(url);
  if (uri.port === '') {
    document.getElementById('uri').innerHTML += uri.hostname+'/'+"<b>titleid</b>";
    document.getElementById('persona').innerHTML = uri.hostname+'/'+"NPJB00769";
  }
  else {
    document.getElementById('uri').innerHTML += uri.hostname+':'+uri.port +'/'+"<b>titleid</b>";
    document.getElementById('persona').innerHTML = uri.hostname+':'+uri.port+'/'+"NPJB00769";
  }
  document.getElementById('persona').href = "/NPJB00769";
